{% extends "proyecto_final/base.html" %} {%load static%} {% block content %}
<section class="container-fluid mt-3 mb-3">



    <div class="row d-flex flex-row">
        {% for Post in post %}
        <div class="col-4 mt-3 mb-4 ml-3 mr-3">
            <div class="card">

                <img src="{{Post.image.url}}" alt="" class="card-img-top">

                <div class="card-body col-12" style="  height: 300px; overflow: scroll;">
                    <h5 class="card-title text-wrap">{{Post.title}}</h5>
                    <p class="card-text">{{Post.content}}</p>
                    <a href="#" class="btn btn-primary">Ver</a>
                </div>
            </div>
        </div>


        {% endfor %}
    </div>



    </div>
</section>


<section>
    <div style="width:75%; margin: auto; text-align: center; color:white">
        Categorias: {% for Post in post %} {% for categoria in Post.category.all %} {{categoria.name}} &nbsp; {% endfor %} {% endfor %}
    </div>
</section>
{% endblock %}
