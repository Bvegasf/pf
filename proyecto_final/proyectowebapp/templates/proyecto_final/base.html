{% load static %}

<html>

<head>

    <style>
        body {
            background: rgb(231, 231, 248);
        }
    </style>

    <!-- Bootstrap -->


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <!-- Fuentes -->

    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i" rel="stylesheet">


    <!-- Styles -->
    <link href="{% static '/css/gestion.css' %}" rel="stylesheet">
</head>

<body>

    <h1 class="site-heading text-center text-white d-none d-lg-block">

        <span class="site-heading-lower">Mega Max Store</span>
    </h1>


    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark py-lg-4" id="mainNav">
        <div class="container">
            <a class="navbar-brand text-uppercase text-expanded font-weight-bold d-lg-none" href="home.html">Gestión de Pedidos</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item {% if request.path == '/home/' %}active{% endif %} px-lg-4">
                        <a class="nav-link text-uppercase text-expanded" href="{% url 'home' %}">Inicio</a>
                    </li>
                    <li class="nav-item {% if request.path == '/services/' %} active {% endif %} px-lg-4">
                        <a class="nav-link text-uppercase text-expanded" href="{% url 'service' %}">Servicios</a>
                    </li>
                    <li class="nav-item {% if request.path == '/shop/' %} active {% endif %} px-lg-4">
                        <a class="nav-link text-uppercase text-expanded" href="{% url 'shop' %}">Tienda</a>
                    </li>
                    <li class="nav-item {% if request.path == '/contacus/' %} active {% endif %} px-lg-4">
                        <a class="nav-link text-uppercase text-expanded" href="{% url 'contacus' %}">Contacto</a>
                    </li>
                    <li class="nav-item {% if request.path == '/blog/' %} active {% endif %} px-lg-4">
                        <a class="nav-link text-uppercase text-expanded" href="{% url 'blog' %}">Blog</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>


    <!-- dinamic content -->

    {% block content %} {% endblock %}

    <!-- Footer -->
    <footer class="footer text-faded text-center py-5">
        <div class="container">
            <p class="m-0">
                <a href="#" class="link">
                    <span class="fa-stack fa-lg">
	            <i class="fa fa-circle fa-stack-2x"></i>
	            <i class="fa fa-twitter fa-stack-1x fa-inverse"></i>
	          </span>
                </a>
                <a href="#" class="link">
                    <span class="fa-stack fa-lg">
	            <i class="fa fa-circle fa-stack-2x"></i>
	            <i class="fa fa-facebook fa-stack-1x fa-inverse"></i>
	          </span>
                </a>

                <a href="#" class="link">
                    <span class="fa-stack fa-lg">
	            <i class="fa fa-circle fa-stack-2x"></i>
	            <i class="fa fa-instagram fa-stack-1x fa-inverse"></i>
	          </span>
                </a>
            </p>
            <p class="m-0 mbt">
                <a href="sample.html" class="link">Política de privacidad</a> ·
                <a href="sample.html" class="link">Aviso legal</a> ·
                <a href="sample.html" class="link">Cookies</a>
            </p>
            <p class="m-0 mbt1">&copy; Mega Max Store 2020</p>
        </div>
    </footer>

    <!-- Bootstrap -->



</body>


</html>
